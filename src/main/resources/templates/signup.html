<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layoutSignUp :: layoutSignUp (~{::body},'signup')}">

<body>


<div class="container">
  <h1>Sign Up</h1>
	<form action="#" th:action="@{/signup}" th:object="${user}" method="post">
		<label>Name:  </label>
		<input type="text" th:field="*{name}"><br><br>
		
		<label>Gender:  </label>
		<select th:field="*{gender}">
		<option value="male">Male</option>
		<option value="female">Female</option>
		<option value="other">Other</option>
		</select><br><br>
		
		<label>DOB:  </label>
		<input type="date" th:field="*{DOB}"><br><br>
		
		<label>CNIC:  </label>
		<input type="number" th:field="*{CNIC}"><br><br>
		
		<label>Address:  </label>
		<input type="text" th:field="*{address}"><br><br>
		
		<label>Contact No:  </label>
		<input type="text" th:field="*{contactNo}"><br><br>
		
		<label>Username:  </label>
		<input type="text" th:field="*{username}"><br><br>
		
		<label>Password:  </label>
		<input type="password" th:field="*{password}"><br><br>
		
		<input type="submit" value="Submit">
	</form>

</div>

</body>
</html>
