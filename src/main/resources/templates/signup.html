<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layoutSignUp :: layoutSignUp (~{::body},'signup')}">

<body>


<div class="container">
  <h1>Sign Up</h1>
	<label for="name">Name:  </label>
	<input type="text" name="name" id="male"><br><br>
	<label for="gender">Gender:  </label>
	<select>
	<option value="male">Male</option>
	<option value="female">Female</option>
	<option value="other">Other</option>
	</select><br><br>
	<label for="other">Other</label>
	<input type="radio" name="gender" id="other" value="other"><br><br>
	<input type="submit" value="Submit" onclick="location.href='/'">
</div>

</body>
</html>
